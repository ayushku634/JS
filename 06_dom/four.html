<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai || Code</title>
</head>
<body  style = "background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLingo(langName){
        const li = document.createElement('li');
        li.innerText = `${langName}`; // or = langName; also works
        document.querySelector('.language').appendChild(li);
        // parr iss method se isko poora Tree traverse karna padta h
    }
    addLingo('Python');
    addLingo('TypeScript');

    function optiAdd(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    // creates a TextNode and appends it to the DOM element, avoiding the
    // use of innerText, which recalculates styles and layout (causing potential reflows)
    optiAdd('golang');
    optiAdd('C++');

    // EDIT 1
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerText = 'Mojo';
    const newLi = document.createElement('li');
    newLi.textContent = 'Mojo';
    // secondLang.parentNode.replaceChild(newLi, secondLang);
    secondLang.replaceWith(newLi);
    // ye bhi dono sahi tareeke h

    // EDIT 2
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Changed</li>';

    // EDIT 3
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
