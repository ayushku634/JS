<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // Console mei check karo browser k
    const daddy = document.querySelector('.parent')
    console.log(daddy);
    console.log(daddy.children); // HTMLCollection
    console.log(daddy.children[1].innerHTML); 
    
    for (let i = 0; i < daddy.children.length; i++) {
        console.log(daddy.children[i].innerHTML);
    }
    daddy.children[1].style.color = 'red';
    console.log(daddy.lastElementChild);

    const day1 = document.querySelector('.day');
    console.log(day1);
    console.log(day1.parentElement); // parent nikaal liya
    console.log(day1.nextElementSibling);
    
    console.log("NODES: ", daddy.childNodes); // NodeList has 11 members as jo Enter karr rhe usey bhi ek nnode maar rha
    
</script>
</html>
