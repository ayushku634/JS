<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai || Code</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id = Math.round(Math.random()*100+1);
    div.setAttribute('title', 'kuch bhi karr diya');
    // setAttribute is better, kyuki ye saare jaise .id, .className,
    // .innerHTML etc jaakar pehle usey lekr aate h, fir set karte h, fir overwrite karte h
    div.style.backgroundColor = 'green';
    div.style.padding = '15px';
    div.innerText = 'DOM Learning';
    // ye innerText ek aur tareeke se ho skta h
    const text = document.createTextNode('DOM Learning');
    div.appendChild(text);

    // abhi tak jo div h vo memory k andar h, page pe nhi aaya
    document.body.appendChild(div);

</script>
</html>
